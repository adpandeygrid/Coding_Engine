# NGINX configuration for Piston API with rate limiting
# Rate limit: 200 requests per second with burst capacity of 400

limit_req_zone $binary_remote_addr zone=piston_zone:10m rate=200r/s;

upstream piston_backend {
    server piston:2000;
}

server {
    listen 80;
    server_name _;

    # Increase timeouts for code execution
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    send_timeout 300s;

    # Rate limiting for all API endpoints
    location /api/ {
        limit_req zone=piston_zone burst=400 nodelay;
        limit_req_status 429;
        
        proxy_pass http://piston_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers (if needed)
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
        
        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # Health check endpoint (no rate limiting)
    location /health {
        proxy_pass http://piston_backend/api/v2/healthz;
        access_log off;
    }
    
    # Direct healthz endpoint
    location /api/v2/healthz {
        proxy_pass http://piston_backend/api/v2/healthz;
        access_log off;
    }

    # Default location
    location / {
        return 404;
    }
}

